<div class="container jumbotron">

      <p>Get started by creating your price watcher. Just submit a link of your 
        desired Best Buy product's link, your target price, and a threshold.
      </p>
    
      <label for="user-input">Add Price Watcher</label>
      Product URL: <input id="url" type="text" ng-model="watcher.query">
      <br>
      Target price: <input type="text" size="5" ng-model="watcher.target"> $
      <br>
      Threshold: <input type="text" size="5"ng-model="watcher.threshold">
      <br>
      <input type="checkbox" ng-model="send_email" ng-true-value="'True'" ng-false-value="'False'"> Send Email Notification 
      <br>
      <div ng-hide="send_email=='False'">
        Email: <input id="email" type="text" ng-model="watcher.email">
      </div>
      <button ng-click="accept(watcher)" >Submit</button>
  

  <label for="watchers">Active Watchers</label>
      <div class="row" ng-controller="MainCtrl"> 
          <div class="panel panel-default">
            <div class="panel-heading">Price Info</div>
              <div class="panel-body">
                <canvas class="chart chart-bar" chart-type="type" data="data" labels="labels" series="series"></canvas>
              </div>
          </div>
     
      </div>
  <label for="watchers">Our Advice</label>
    <div ng-bind-html="output"></div>
    <button ng-click="updateWatchers()">Refresh</button>
 


</div>
